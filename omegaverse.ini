[population]
under15=30.2 #15歳以下の人口割合
over65=6.8   #65歳以上の人口割合
source=http://www.stat.go.jp/data/sekai/pdf/2017al.pdf #上記の出典
lifespan=80  #初期集団の最高年齢

[mating]
menophania=14    #初潮年齢(=繁殖可能年齢)
menopause=50     #閉経年齢(17/9/10:暫定的に男女共に繁殖終了年齢としている)
mating_per=0.5   #集団内の成婚率(17/9/10:婚姻率=5前後になるように調整)
birth_rate=1     #出産成功率(出生率調整用,17/9/10時点では調整予定なし)
